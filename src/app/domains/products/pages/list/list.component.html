<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li *ngFor="let category of categorySignal()">
        <a href="">{{ category.name }}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of produtSignal(); track $index) {
    <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
